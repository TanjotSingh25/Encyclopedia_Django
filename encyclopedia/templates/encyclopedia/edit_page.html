{% extends "encyclopedia/layout2.html" %}

{% block title %}
    {{topic}}
{% endblock %}

{% block body %}
    {% load static %}

    <div>
        <h1>Editing a Page</h1>
    </div>

    <!-- <form id="create-form" action="{% url 'edit_page' topic=topic%}" method="post">
        {% csrf_token %}
        {{ form_EditMarkdown }}
        <div id="submit-btn-div"><input type="submit" value="Submit" id="submit-btn"></div>
    </form> -->

    <form id="create-form" action="/wiki/edit/CSS" method="post">
        {% csrf_token %}

        <label for="id_title">Title :</label> 
        <input type="text" name="title" placeholder="Title" class="fill-area" readonly value="{{topic}}" required="" id="id_title">

        <label for="id_content">Content :</label>
        <textarea name="content" cols="40" rows="25" placeholder="Markdown Content" class="fill-area" required="" id="id_content">{{content}}</textarea>
        <div id="submit-btn-div"><input type="submit" value="Submit" id="submit-btn"></div>
    </form>

{% endblock %}
